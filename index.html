<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking Tom - By Nabil</title>
    <meta name="theme-color" content="#36393F">
        <meta property="og:image:url" content="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
        <meta property="og:image:secure_url" content="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
        <meta name="description" content="Play Talking Tom online for free, unblocked!">
        <link rel="icon" type="image/jpeg" sizes="180x180" href="https://i.ibb.co/n0DbR7k/Untitled-28-modified.png">
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <h2>The Ugly Talking Tom</h2>
    <div class="container">
      <img src="./ear.png" class="ear1" />
      <img src="./ear.png" class="ear2" />
      <img src="./nose.png" class="nose" />
      <div class="eye1">
        <div class="pupil"></div>
      </div>
      <div class="eye2">
        <div class="pupil"></div>
      </div>
      <div class="mouth"></div>
      <div class="stat">Say something...</div>
    </div>
    <div class="sensitivity-holder">
      Sensitivity
      <input
        type="range"
        class="sensitivity"
        min="0"
        max="10"
        step="0.1"
        value="0.5"
      />
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://github.com/processing/p5.js/releases/download/1.1.9/p5.min.js"></script>
    <script src="https://github.com/processing/p5.js/releases/download/1.1.9/p5.sound.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
